name: Poll Commands

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python with cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install httpx beautifulsoup4

      - name: Warm video cache
        run: python scripts/poll_commands.py --warm-cache

      - name: Poll and respond to commands
        run: python scripts/poll_commands.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Commit state changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/state/*.json || true
          git diff --staged --quiet || git commit -m "chore: update bot state [skip ci]"
          git push
