name: Poll Bot Commands

on:
  schedule:
    # Run every 5 minutes to check for new commands
    - cron: '*/5 * * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

# Need write permissions to commit state changes
permissions:
  contents: write

# Only one poll job at a time
concurrency:
  group: poll-commands
  cancel-in-progress: true

jobs:
  poll:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir httpx beautifulsoup4

      - name: Poll for commands
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          python scripts/poll_commands.py

      - name: Commit state changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/state/
          git diff --staged --quiet || git commit -m "chore: update bot state [skip ci]"
          git push
