name: Poll Commands

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

# Prevent concurrent runs - cancel any in-progress run when a new one starts
# This prevents race conditions with state file updates
concurrency:
  group: poll-commands
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install httpx beautifulsoup4

      - name: Poll and respond to commands
        run: python scripts/poll_commands.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Commit and push state changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/state/

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No state changes to commit"
            exit 0
          fi

          git commit -m "chore: update bot state [skip ci]"

          # Pull with rebase to handle any concurrent changes, then push
          # Retry up to 3 times in case of conflicts
          for i in 1 2 3; do
            if git pull --rebase origin main && git push; then
              echo "Successfully pushed state changes"
              exit 0
            fi
            echo "Push attempt $i failed, retrying..."
            sleep 2
          done

          echo "Failed to push after 3 attempts"
          exit 1
