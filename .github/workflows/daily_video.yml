name: Send Daily Daf Yomi History Video

on:
  schedule:
    # 6:00 AM Israel time (IST is UTC+2, or UTC+3 during DST)
    # Israel uses DST from late March to late October
    # Winter (Nov-Mar): 6:00 AM IST = 04:00 UTC
    # Summer (Apr-Oct): 6:00 AM IDT = 03:00 UTC
    # Both cron jobs run daily - concurrency ensures only one sends
    - cron: '0 3 * * *'   # Summer time (IDT): 3:00 UTC = 6:00 AM IDT
    - cron: '0 4 * * *'   # Winter time (IST): 4:00 UTC = 6:00 AM IST

  # Allow manual trigger for testing (owner only via GitHub UI)
  workflow_dispatch:

# Security: Restrict workflow permissions to absolute minimum
permissions:
  contents: read  # Only read repository files, cannot modify

# Prevent duplicate sends: cancel any queued/waiting run when a new one starts
# This fixes the duplicate video bug where both DST cron jobs would send
concurrency:
  group: daily-video
  cancel-in-progress: true

jobs:
  send-video:
    runs-on: ubuntu-latest

    # Security: Set timeout to prevent runaway processes
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Security: Don't store git credentials

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir httpx beautifulsoup4 python-telegram-bot

      - name: Send daily video
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python send_video.py
