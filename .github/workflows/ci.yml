name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install httpx beautifulsoup4 python-telegram-bot
          pip install pytest pytest-cov

      - name: Run unit tests
        env:
          SKIP_INTEGRATION_TESTS: "1"
        run: |
          pytest tests/ -v --tb=short --cov=src --cov=api --cov-report=term-missing

      - name: Run API integration tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          python test_apis.py

      - name: Run pytest integration tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          pytest tests/ -v --tb=short -k "Integration"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check . --output-format=github || true

      - name: Check formatting
        run: ruff format --check . || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install safety
        run: pip install safety

      - name: Check dependencies for vulnerabilities
        run: |
          pip install httpx beautifulsoup4 python-telegram-bot
          safety check || true

  validate-bot:
    name: Validate Bot Configuration
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Vercel config
        run: |
          if [ -f vercel.json ]; then
            python -c "import json; json.load(open('vercel.json'))"
            echo "✅ vercel.json is valid JSON"
          fi

      - name: Validate workflow files
        run: |
          for f in .github/workflows/*.yml; do
            python -c "import yaml; yaml.safe_load(open('$f'))" 2>/dev/null || \
            python -c "import sys; print(f'⚠️  Could not validate {sys.argv[1]}')" "$f"
          done

      - name: Check required files exist
        run: |
          files=("send_video.py" "api/webhook.py" "README.md" "SECURITY.md" "src/__init__.py" "src/command_parser.py" "src/rate_limiter.py" "src/message_builder.py" "test_apis.py")
          for f in "${files[@]}"; do
            if [ -f "$f" ]; then
              echo "✅ $f exists"
            else
              echo "❌ $f missing"
              exit 1
            fi
          done

  notify-success:
    name: Pipeline Complete
    needs: [test, lint, security, validate-bot]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Summary
        run: |
          echo "## ✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Unit tests: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Validation: ✅" >> $GITHUB_STEP_SUMMARY
